<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let j;
    let bcc ="";
    for (i = 2; i <= 9; i++)  {
        for (j = 2; j <=10; j++)  {
            bcc = i + "x" + j + " = " + i*j;
            document.write(bcc);
            document.write("<br>");
        }
        document.write("<br>");
    }


</script>
</body>
</html>
